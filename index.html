<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drag-and-drop-container">
        <div class="drop-area">
            <div class="drop-area-text">
                <h3>Перетащите файлы сюда</h3>
                <h4>или</h2>
            </div>
            <div class="drop-area-button">
                <input type="file" class="file-input" style="display: none;" multiple>
                <button class="file-input-button" onclick="document.querySelector('.file-input').click()">Выбрать файлы</button>
            </div>
        </div>
    
        <div class="inf-container">
            <span>Ограничение на размер загружаемого файла: <b>20 Мбайт</b></span>
            <div>
                <button class="clear-list-button">Очистить</button>
                <button class="upload-button">Отправить файлы</button>
            </div>
        </div>
    
        <div class="file-list"></div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
